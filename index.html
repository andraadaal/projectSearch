<!DOCTYPE html>
<html lang="en" ng-app="search">
<head>
    <meta charset="UTF-8">
    <title>New search file</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="input-div" ng-controller="SearchController">
        <input ng-model="inputValue" type="text" placeholder="folder name" id="find"><br>
        <p ng-show="inputValue"> Searched: {{inputValue}}</p>
        <div>
            <first-render data="fileData" filter-value='inputValue'></first-render>
        </div>
    </div>

    <script type="text/javascript" src="vendor/angular.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
